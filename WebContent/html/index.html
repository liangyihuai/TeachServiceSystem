<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教学辅助系统</title>
    <!--bootstrap样式文件-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <!--时间插件-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css"/>
    <!--主样式文件-->
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <!--jquery引入，必须在bootstrap.js文件之前引入-->
    <script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <!--bootstrap组件JS文件-->
    <script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <!--日期插件支持js-->
    <script src="../js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
    <!--cookies插件-->
    <script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <!--表单验证插件-->
    <script src="../js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <!--表单验证中文插件-->
    <script src="../js/messages_zh.min.js" type="text/javascript" charset="utf-8"></script>
    <!--表单提交插件-->
    <script src="../js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
    <!--主js文件-->
    <script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<!--老师登录modal-->
<div class="modal fade" id="teacher_login">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span>
                </button>
                <h3>登录</h3>
            </div>
            <div class="modal-body">
                <div id="teacher_login_form">
                    <div class="form-group">
                        <label for="teacher_num" class="control-label">
                            工号<span class="mustInput">*</span></label>
                        <input class="form-control" id="teacher_num" name="teacher_num" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="teacher_pass" class="control-label">
                            密码<span class="mustInput">*</span></label>
                        <input class="form-control" id="teacher_pass" name="teacher_pass"
                               type="password"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary confirm">登 录</button>
                <a href="/account/forget_password" class="forget_pass">忘记密码</a>
            </div>
        </div>
    </div>
</div>
<!--学生登录modal-->
<div class="modal fade" id="student_login">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span>
                </button>
                <h3>登录</h3>
            </div>
            <div class="modal-body">
                <div id="student_login_form">
                    <div class="form-group">
                        <label for="student_num" class="control-label">
                            学号<span class="mustInput">*</span></label>
                        <input class="form-control" id="student_num" name="student_num" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="student_pass" class="control-label">
                            密码<span class="mustInput">*</span></label>
                        <input class="form-control" id="student_pass" name="student_pass"
                               type="password"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary confirm">登 录</button>
                <a href="/account/forget_password" class="forget_pass">忘记密码</a>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="wrapper-bg">
        <div class="login-header">
            <h1>教学辅助系统</h1>
            <span class="label label-info">请选择你的身份进行登录</span>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-md-offset-3 col-sm-4 col-sm-offset-1 col-xs-5">
                        <div class="thumbnail text-center role" id="teacher-role">
                            <a href="#teacher_login" data-toggle="modal"><img src="../images/teacher-male.png"
                                                                              class="img-responsive img-rounded"/><span
                                    class="text-center">我是老师</span></a>
                        </div>
                    </div>
                    <div class="col-md-2 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-5 col-xs-offset-2">
                        <div class="thumbnail text-center role" id="student-role">
                            <a href="#student_login" data-toggle="modal"><img src="../images/graduate-male.png"
                                                                              class="img-responsive img-rounded"/><span
                                    class="text-center">我是学生</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
