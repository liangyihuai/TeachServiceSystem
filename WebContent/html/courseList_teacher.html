<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教学辅助系统</title>
    <!--bootstrap样式文件-->
    <link rel="stylesheet" type="text/css" href="../css/lib/bootstrap.min.css"/>
    <!--主样式文件-->
    <link rel="stylesheet" type="text/css" href="../css/style_teacher.css"/>
    <!--jquery引入，必须在bootstrap.js文件之前引入-->
    <script src="../js/lib/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <!--bootstrap组件JS文件-->
    <script src="../js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <!--cookies插件-->
    <script src="../js/lib/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <!--表单验证插件-->
    <script src="../js/lib/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <!--表单验证中文插件-->
    <script src="../js/lib/messages_zh.min.js" type="text/javascript" charset="utf-8"></script>
    <!--表单提交插件-->
    <script src="../js/lib/jquery.form.js" type="text/javascript" charset="utf-8"></script>
    <!--账户相关-->
    <script src="../js/common/account.js" type="text/javascript" charset="utf-8"></script>
    <!--获取课程列表-->
    <script src="../js/teacher/modules/courseList.js" type="text/javascript" charset="utf-8"></script>
</head>
<!--添加课程modal-->
<div class="modal fade" id="addCourse">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aira-hidden="true">&times;</span>
                </button>
                <h4>添加课程</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="courseName">课程名称:</label>
                        <input type="text" class="form-control" id="courseName" name="courseName"/>
                    </div>
                    <div class="form-group">
                        <label for="courseDec">课程描述:</label>
                        <textarea class="form-control" name="courseDec" id="courseDec" cols="30" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
        </div>
    </div>
</div>
<!--end of modal-->
<body>
<div class="wrapper">
    <div class="content">
        <div class="container">
            <h1 class="text-center">请选择课程进行管理</h1>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span>课程列表</span>
                    <button type="button" class="btn btn-default btn-sm pull-right" data-toggle="modal"
                            data-target="#addCourse" aria-label="Left Align">
                        添加课程
                    </button>
                </div>
                <div class="panel-body">
                    <ul class="course">
                        <div class="row">
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
