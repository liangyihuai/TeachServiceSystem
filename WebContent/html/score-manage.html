<body>
<!-- 添加课程安排Modal -->
<div class="modal fade" id="addPlan" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加课程安排</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="plan_time">时间</label>
                        <input type="text" class="form-control" name="plan_time" id="plan_time">
                    </div>
                    <div class="form-group">
                        <label for="plan_text">安排</label>
                        <textarea class="form-control" rows="3" name="plan_text" id="plan_text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- 添加模态框提交取消ID-->
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
        </div>
    </div>
</div>
<!--end of Modal-->
<!-- 修改课程安排Modal -->
<div class="modal fade" id="changePlan" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改课程安排</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="plan_text">安排</label>
                        <textarea class="form-control" rows="3" name="change_plan_text"
                                  id="change_plan_text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- 添加模态框提交取消ID-->
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
        </div>
    </div>
</div>
<!--end of Modal-->
<!-- 布置作业Modal -->
<div class="modal fade" id="addHomework" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">布置作业</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="homeworkStopTime">截止日期</label>
                        <input type="text" name="homeworkStopTime" id="homeworkStopTime" readonly="readonly"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="homeworkTitle">题目</label>
                        <textarea class="form-control" rows="3" name="homeworkTitle" id="homeworkTitle"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- 添加模态框提交取消ID-->
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
        </div>
    </div>
</div>
<!--end of Modal-->
<!-- 添加学生模态框Modal -->
<div class="modal fade" id="addStudent" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加学生</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="stuNum" class="col-md-3">学号：</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" name="stuNum" id="stuNum">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stuName" class="col-md-3">姓名：</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" name="stuName" id="stuName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">性别：</label>

                        <div class="col-md-9">
                            <select name="sex" class="form-control ">
                                <option value="male" slected="selected">男</option>
                                <option value="female">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="classNum" class="col-md-3">班级：</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" name="classNum" id="classNum">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-md-3">学院：</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" name="department" id="department">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- 添加模态框提交取消ID-->
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
        </div>
    </div>
</div>
<!--end of Modal-->
<!--设置成绩占比modal-->
<div class="modal fade" id="setPercent" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-hidden="true" data-dismiss="modal"><span>&times;</span></button>
                <h4>设置平时期末成绩比重</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-addon" for="commonPercent">平时成绩:</label>
                            <input type="text" class="form-control" name="commonPercent" id="commonPercent" value="30"
                                   data-toggle="tooltip" data-placement="top" title="请输入0-100的数字"/>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-addon" for="finalPercent">期末成绩:</label>
                            <input type="text" class="form-control" name="finalPercent" id="finalPercent" value="70"
                                   data-toggle="tooltip" data-placement="top" title="请输入0-100的数字"/>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- 添加模态框提交取消ID-->
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
        </div>
    </div>
</div>

            <div class="panel panel-primary scoreManage">
                <div class="panel-heading">
                    <span>成绩管理</span>
                    <button class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#setPercent">

                <div class="panel-body">
